[loggers]
keys=root,aiokafka

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=console

[logger_aiokafka]
level=ERROR
handlers=console
qualname=aiokafka

[handler_console]
class=StreamHandler
level=WARNING
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s
