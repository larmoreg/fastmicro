[tool.poetry]
name = "fastmicro"
version = "0.1.0"
description = "Fast, simple microservice framework"
authors = ["larmoreg <larmoreg@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
msgpack = "^1.0.2"
pydantic = "^1.8.2"
python = "^3.7"
uvloop = "^0.15.3"

# kafka
aiokafka = { version = "^0.7.1", optional = true }

# nats
asyncio-nats-client = { version = "^0.11.4", optional = true }
asyncio-nats-streaming = { version = "^0.4.0", optional = true }
wheel = { version = "^0.36.2", optional = true }

# pulsar
aioify = { version = "^0.4.0", optional = true }
fastavro = { version = "^1.4.2", optional = true }
pulsar-client = { version = "^2.8.0", optional = true }

# redis
aioredis = { version = "^1.3.1", optional = true }

[tool.poetry.extras]
kafka = ["aiokafka"]
nats = ["asyncio-nats-client", "asyncio-nats-streaming", "wheel"]
pulsar = ["aioify", "fastavro", "pulsar-client"]
redis = ["aioredis"]

[tool.poetry.dev-dependencies]
mypy = "^0.812"
pytest = "^6.2.4"
pytest-asyncio = "^0.14.0"
pytest-cov = "^2.12.1"
pytest-profiling = "^1.7.0"
pytest-stub = "^1.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
